<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript-Project</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!-- Challenge 1 -->
        <div class="container-1">
            <h2>Challenge 1: Your Age in Days</h2>
            <div class="flex-box-container-1">
                <div>
                    <button type="button" class="btn btn-primary" onclick="ageInDays()">Click me</button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger" onclick="reset()">reset</button>
                </div>
            </div>

            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div> 
        
        <!-- Challenge 2 -->
        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <button type="button" class="btn btn-success" id="cat-gen-button" onclick="generateCat()">Generate Cat</button>
            <div class="flex-box-container-2" id="flex-cat-gen">
            </div>
        </div>

        <!-- Challenge 3 -->
        <div class="container-3">
            <h2>Challenge 3: Rock, Paper, Scissors</h2>
            <div class="flex-box-container-3" id="flex-box-container-div">
                <img src="https://e7.pngegg.com/pngimages/710/76/png-clipart-rarity-animated-film-lucy-van-pelt-rock-angle-rock.png"
                height="160" width="160" alt="" id="rock" onclick="rpsGame(this)">
                <img src="https://www.pinclipart.com/picdir/middle/6-69349_cartoon-notebook-paper-cartoon-notebook-paper-notebook-notebook.png"
                height="160" width="160" alt="" id="paper" onclick="rpsGame(this)">
                <img src="https://thumbs.dreamstime.com/b/vector-hand-using-scissors-drawn-cartoon-doodle-illustration-120420884.jpg" 
                height="160" width="160" alt="" id="scissors" onclick="rpsGame(this)">
            </div>
        </div>

        <!-- Challenge 4 -->
        <div class="container-4">
            <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
            <div class="flex-box-container-4" id="">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>

                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
